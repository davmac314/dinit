name: Dinit on ubuntu-latest-amd64 CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Ubuntu-latest-amd64_build:
    runs-on: ubuntu-latest-amd64
    steps:
    - uses: actions/checkout@v3
    - name: chmod +x configure
      run: chmod +x ./configs/mconfig.Linux.sh
    - name: configure
      run: ./configs/mconfig.Linux.sh
    - uses: actions/checkout@v3
    - name: Build
      run: make
    - uses: actions/checkout@v3
    - name: Unit tests
      run: make check
