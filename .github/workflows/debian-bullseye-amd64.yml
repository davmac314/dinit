name: Dinit on debian-stable CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
    image: debian:stable

    steps:
    - uses: actions/checkout@v3
    - name: chmod +x configure
      run: chmod +x ./configs/mconfig.Linux.sh
    - name: configure
      run: ./configs/mconfig.Linux.sh
    - name: Build
      run: make
    - name: Initial checks
      run: make check
    - name: Advanced checks
      run: make check-igr
