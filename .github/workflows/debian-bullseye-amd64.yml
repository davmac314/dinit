name: Dinit on debian-bullseye-amd64 CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  Debian-bullseye-amd64_build:

    runs-on: ubuntu-latest
    container:
      image: debian:bullseye

    steps:
    - uses: actions/checkout@v3
    - name: Getting depends
      run: apt-get update && apt-get install gcc meson m4 g++ file -y
    - name: Print g++ architecture
      run: g++ -dumpmachine
    - name: Prepare Build
      run: meson setup -Dunit_tests=enabled -Digr_tests=enabled builddir
    - name: Build
      run: cd builddir && mkdir ./ins-test && DESTDIR=./ins-test meson install
    - name: Print dinit executive file architecture
      run: file ./builddir/ins-test/sbin/dinit
    - name: ./dinit --version
      run: builddir/ins-test/sbin/dinit --version
    - name: Unit & Integration tests
      run: cd builddir/ && meson test
