name: Dinit on debian-stable CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Debian-bullseye-amd64_build:

    runs-on: ubuntu-latest
    container:
      image: debian:stable

    steps:
    - uses: actions/checkout@v3
    - name: Getting depends
      run: apt-get update && apt-get install gcc make m4 g++ build-essential -y
    - name: chmod +x configure
      run: chmod +x ./configs/mconfig.Linux.sh
    - name: configure
      run: ./configs/mconfig.Linux.sh
    - name: Build
      run: make
    - name: Initial checks
      run: make check
    - name: sleep 10
      run: sleep 10
    - name: Advanced checks
      run: make check-igr
