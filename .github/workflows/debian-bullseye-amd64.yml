name: Dinit on debian-bullseye-amd64 CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Debian-bullseye-amd64_build:

    runs-on: ubuntu-latest
    container:
      image: debian:bullseye

    steps:
    - uses: actions/checkout@v3
    - name: Getting depends
      run: apt-get update && apt-get install gcc make m4 g++ sudo -y
    - name: Print g++ arch
      run: g++ -dumpmachine
    - name: chmod +x configure
      run: chmod +x ./configs/mconfig.Linux.sh
    - name: configure
      run: ./configs/mconfig.Linux.sh
    - name: Build
      run: make
    - name: Install "file" package via apt-get
      run: apt-get install file -y
    - name: Print compiled file arch
      run: file ./src/dinit
    - name: Unit tests
      run: make check
    - name: Create tester user
      run: useradd tester -m && chown -R tester:tester ./ && passwd -d tester
## Integration tests disabled due some bugs
    - name: Integration tests
      run: sudo -u tester make check-igr
