name: Dinit's website man-pages generator

on:
  push:
    paths:
      - 'doc/manpages/*.m4'
      - 'docs/*'
  workflow_dispatch:

jobs:
  Website-generator:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Getting depends
      run: sudo apt-get install m4 make mandoc -y
    - name: Generate man-pages
      run: make -C docs/source-man-pages/
    - name: Generate html files
      run: make -C docs/ html
